<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Iniciar Sesión</title>
    <style>
        :root {
    /* Aqui van variables de colorer, etc */
}

html {
    box-sizing: content-box;
    /*font-size: 62.5%;*/
    scroll-behavior: smooth;
}


.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

#login-form {
    padding: 18rem 3rem;
}
  
    </style>
</head>
<body>
    <section class="d-flex justify-content-center">
        <form method="post" id="login-form">
          {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" autocapitalize="none" autofocus="" autocomplete="username" maxlength="150" required="" class="form-control" />
              <label class="form-label" for="username">Usuario</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" autocomplete="current-password" required="" class="form-control" />
              <label class="form-label" for="password">Contraseña</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
          </form>
    </section>
</body>
</html>
