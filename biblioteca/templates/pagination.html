<div class="d-flex justify-content-center">
    <nav>
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% if 'search' in request.path %}?q={{ query }}&{% else %}?{% endif %}page=1">Primera</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="{% if 'search' in request.path %}?q={{ query }}&{% else %}?{% endif %}page={{ page_obj.previous_page_number }}">&laquo;</a>
                </li>
            {% endif %}

            {% for page in page_obj.paginator.page_range %}
                <li class="page-item {% if page_obj.number == page %}active{% endif %}">
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}

            {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="{% if 'search' in request.path %}?q={{ query }}&{% else %}?{% endif %}page={{ page_obj.next_page_number }}">&raquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{% if 'search' in request.path %}?q={{ query }}&{% else %}?{% endif %}page={{ page_obj.paginator.num_pages }}">&Uacute;ltima</a>
            </li>
        {% endif %}
        </ul>
    </nav>
</div>
